<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Were Voyagers - Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(45deg, #ff6b35 0%, #f7931e 25%, #ffcc02 50%, #7bc043 75%, #11a8ab 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 80% 50%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.1) 3px, transparent 3px);
            background-size: 50px 50px, 30px 30px, 70px 70px;
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .slide-container {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        .nav-link {
            color: #ff00ff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            text-decoration: underline;
            transform: scale(1.1);
            color: #00ffff;
        }
        
        .gif-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: auto;
            z-index: 10;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <!-- Navigation - Previous (left side) -->
    <div class="fixed left-8 top-1/2 transform -translate-y-1/2 z-20">
        <!-- No previous slide specified -->
    </div>
    
    <!-- Main Slide Container -->
    <div class="slide-container w-[80vw] h-[80vh] relative overflow-hidden">
        <!-- Logo -->
        <img src="assets/artificial-ruby-logo.png" alt="Artificial Ruby Logo" class="logo">
        
        <!-- Slide Content -->
        <div class="gif-container p-4">
            <img src="assets/we_were_voyagers.gif" alt="We Were Voyagers" />
        </div>
    </div>
    
    <!-- Navigation - Next (right side) -->
    <div class="fixed right-8 top-1/2 transform -translate-y-1/2 z-20">
        <a href="/02_golden_age" class="nav-link">Next</a>
    </div>
</body>
</html>
