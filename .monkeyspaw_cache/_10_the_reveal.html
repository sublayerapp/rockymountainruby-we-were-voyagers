<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Slide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0; /* Example background color */
            color: #333; /* Example text color */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide-container {
            width: 80%;
            height: 80%;
            border: 1px solid #ccc;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative; /* Required for absolute positioning of the logo */
        }

        .slide-content {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide-content-inner {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-half {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-half {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .navigation {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
        }

        .navigation a {
            color: blue; /* Example link color */
            text-decoration: none;
        }

         /* Artificial Ruby Logo Styling */
        .artificial-ruby-logo {
            position: absolute;
            top: 10px; /* Adjust as needed */
            right: 10px; /* Adjust as needed */
            width: 50px; /* Adjust as needed */
            height: auto;
        }

        .fade-in-text {
            animation: fadeIn 2s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="assets/artificial-ruby-logo.png" alt="Artificial Ruby Logo" class="artificial-ruby-logo">
        <div class="slide-content">
            <div class="slide-content-inner">
                <div class="left-half">
                    <img src="assets/monkeyspaw_haiku.png" alt="Monkeys Paw Haiku">
                </div>
                <div class="right-half">
                    <div class="fade-in-text text-5xl">This entire presentation...</div>
                    <div class="fade-in-text text-5xl">...was generated by AI using...</div>
                    <div class="fade-in-text text-7xl font-bold text-yellow-500">Monkeys Paw!</div>
                    <div class="fade-in-text text-sm">A new prompt-based Web framework in Ruby!</div>
                    <div class="fade-in-text text-sm">That I vibe-coded with Claude last weekend</div>
                </div>
            </div>
        </div>
        <div class="navigation">
            <a href="/09_misdirection">Prev</a>
            <a href="/11_monkeyspaw_quick_look">Next</a>
        </div>
    </div>
</body>
</html>
