<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeys Paw Presentation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0; /* Example background color */
            color: #333; /* Example text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .slide-container {
            width: 80vw;
            height: 80vh;
            border: 1px solid #ccc;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: rgb(255,255,255);
            background: linear-gradient(0deg, rgba(255,255,255,1) 0%, rgba(240,240,240,1) 100%);
        }

        .slide-content {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .content-area {
          display: flex;
          width: 100%;
          height: 100%;
        }

        .left-half {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-half {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 2rem;
        }

        .navigation {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
        }

        .navigation a {
            color: #007bff; /* Example link color */
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        .ruby-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: auto;
        }

        .fade-in {
          animation: fadeIn ease 2s;
          -webkit-animation: fadeIn ease 2s;
          -moz-animation: fadeIn ease 2s;
          -o-animation: fadeIn ease 2s;
          -ms-animation: fadeIn ease 2s;
        }
        @keyframes fadeIn {
          0% {opacity:0;}
          100% {opacity:1;}
        }

        @-moz-keyframes fadeIn {
          0% {opacity:0;}
          100% {opacity:1;}
        }

        @-webkit-keyframes fadeIn {
          0% {opacity:0;}
          100% {opacity:1;}
        }

        @-o-keyframes fadeIn {
          0% {opacity:0;}
          100% {opacity:1;}
        }

        @-ms-keyframes fadeIn {
          0% {opacity:0;}
          100% {opacity:1;}
        }

    </style>
</head>
<body>

    <div class="slide-container relative">
        <img src="assets/artificial-ruby-logo.png" alt="Ruby Logo" class="ruby-logo">

        <div class="slide-content">
          <div class="content-area">
            <div class="left-half">
              <img src="assets/monkeyspaw_haiku.png" alt="Monkeys Paw Haiku" class="w-3/4">
            </div>
            <div class="right-half">
              <div class="fade-in">
                <div class="text-4xl font-bold mb-4">This entire presentation...</div>
                <div class="text-4xl font-bold mb-4">...was generated by AI using...</div>
                <div class="text-6xl font-extrabold text-blue-500 mb-4">Monkeys Paw!</div>
                <div class="text-sm">A new prompt-based Web framework in Ruby!</div>
              </div>
            </div>
          </div>
        </div>

        <div class="navigation">
            <a href="/09_misdirection" class="hover:underline">Previous</a>
            <a href="/11_monkeyspaw_quick_look" class="hover:underline">Next</a>
        </div>
    </div>

</body>
</html>
