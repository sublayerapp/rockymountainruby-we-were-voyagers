<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, #ffff00 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #ff00ff 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, #00ffff 1.5px, transparent 1.5px);
            background-size: 50px 50px, 30px 30px, 40px 40px;
            opacity: 0.3;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .slide-container {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #ff1493;
            box-shadow: 
                0 0 20px rgba(255, 20, 147, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .nav-link {
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-link:hover {
            transform: scale(1.1);
            text-decoration: underline;
        }

        .logo {
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        .main-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border: 2px solid #ff1493;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-gray-800">
    
    <!-- Navigation Previous -->
    <div class="fixed left-8 top-1/2 transform -translate-y-1/2 z-10">
        <a href="18_1_monkeyspaw_basics" class="nav-link text-2xl font-bold text-purple-600 hover:text-purple-800 bg-yellow-300 px-4 py-2 rounded-lg border-2 border-purple-600">
            Previous
        </a>
    </div>

    <!-- Navigation Next -->
    <div class="fixed right-8 top-1/2 transform -translate-y-1/2 z-10">
        <a href="18_3_monkeyspaw_layout" class="nav-link text-2xl font-bold text-purple-600 hover:text-purple-800 bg-yellow-300 px-4 py-2 rounded-lg border-2 border-purple-600">
            Next
        </a>
    </div>

    <!-- Main Slide Container -->
    <div class="slide-container w-[80vw] h-[80vh] rounded-xl p-8 flex flex-col relative">
        
        <!-- Logo in top right -->
        <div class="absolute top-4 right-4 z-20">
            <img src="assets/artificial-ruby-logo.png" alt="Artificial Ruby Logo" class="logo w-16 h-16">
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col items-center justify-center space-y-6">
            
            <!-- Title -->
            <h1 class="text-6xl font-bold mb-8">Javascript!</h1>
            
            <!-- Main Image -->
            <div class="flex-1 flex items-center justify-center">
                <img src="assets/javascript_example.png" alt="Javascript Example" class="main-image">
            </div>
            
        </div>
        
    </div>

</body>
</html>
