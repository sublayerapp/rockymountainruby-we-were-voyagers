<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Ruby?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #ff00ff 0%, #00ffff 25%, #ffff00 50%, #ff00ff 75%, #00ffff 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.3) 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px, 70px 70px;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .slide-container {
            position: relative;
            z-index: 2;
            font-family: 'Orbitron', monospace;
        }
        
        .slide-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 20, 50, 0.95) 100%);
            border: 3px solid #00ffff;
            box-shadow: 
                0 0 20px #00ffff,
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }
        
        .nav-link {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #ffffff;
            text-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff;
            text-decoration: underline;
        }
        
        .slide-content {
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .slide-title {
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
            font-family: 'Press Start 2P', monospace;
        }
        
        .ruby-logo {
            filter: drop-shadow(0 0 10px #ff00ff);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center overflow-hidden">
    <div class="slide-container w-full h-full flex items-center justify-center relative">
        <!-- Previous Navigation -->
        <div class="absolute left-8 top-1/2 transform -translate-y-1/2">
            <a href="/13_the_opportunity" class="nav-link text-2xl font-bold">
                Previous
            </a>
        </div>

        <!-- Main Slide Card -->
        <div class="slide-card w-[80vw] h-[80vh] flex flex-col justify-center items-center p-8 relative">
            <!-- Ruby Logo -->
            <img src="assets/artificial-ruby-logo.png" alt="Artificial Ruby Logo" class="ruby-logo absolute top-6 right-6 w-16 h-16">
            
            <!-- Slide Content -->
            <div class="slide-content flex-1 flex flex-col justify-center items-center text-center space-y-8 max-w-4xl">
                <h1 class="slide-title text-4xl md:text-6xl font-black mb-8">
                    Why Ruby?
                </h1>
                
                <div class="space-y-6 text-lg md:text-xl leading-relaxed">
                    <p class="text-2xl md:text-3xl font-bold text-yellow-300">
                        Ruby never forgot how to play, we just stopped for a bit.
                    </p>
                    
                    <p class="text-xl md:text-2xl text-pink-300">
                        DSL's are basically prompts already, <span class="text-cyan-300 font-bold">Executable prompts!</span>
                    </p>
                    
                    <p class="text-lg md:text-xl">
                        Not just porting over python and javascript libraries, but things like this
                        presentation, that draw from Ruby's <span class="text-green-300 font-bold">hidden third influence</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Next Navigation -->
        <div class="absolute right-8 top-1/2 transform -translate-y-1/2">
            <a href="/15_but_wait" class="nav-link text-2xl font-bold">
                Next
            </a>
        </div>
    </div>
</body>
</html>
