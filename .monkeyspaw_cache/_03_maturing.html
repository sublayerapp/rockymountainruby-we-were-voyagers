<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Settling: Focus Shifts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6; /* Example background color */
            color: #333; /* Example text color */
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .slide-container {
            width: 80vw;
            height: 80vh;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto; /* Center horizontally */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem;
            background-color: white; /* add a white background to the slide */
        }

        .slide-content {
            flex-grow: 1;
            width: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .navigation {
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
        }

        .navigation a {
            color: #007bff; /* Example link color */
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #007bff; /* Add a border */
            border-radius: 5px; /* Round the corners */
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        .heading-text {
            color: #2d3748; /* Example heading text color */
        }

        .primary-text {
            color: #4a5568; /* Example primary text color */
        }

        .accent-link {
            color: #007bff; /* Example accent/link color */
        }

        .artificial-ruby-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px; /* Adjust size as needed */
            height: auto;
        }
        
        /* Add muted background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='halftone' width='12' height='12' patternUnits='userSpaceOnUse'%3E%3Ccircle cx='3' cy='3' r='2' fill='%23e2e8f0'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23halftone)'/%3E%3C/svg%3E");
            opacity: 0.2;
            z-index: -1;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <img src="assets/artificial-ruby-logo.png" alt="Artificial Ruby Logo" class="artificial-ruby-logo">
        <div class="slide-content">
            <h1 class="text-4xl font-bold heading-text mb-4">The Settling: Focus Shifts</h1>
            <p class="text-xl primary-text leading-relaxed">As we matured, focus moved to stability, productivity. The experimental spark dimmed.</p>
            <p class="text-2xl font-semibold primary-text mt-8">Raise your hand if you've never heard of <u>_why</u> or don't know the history of Camping and Sinatra?</p>
        </div>
        <div class="navigation">
            <a href="/02_golden_age" class="accent-link">Previous</a>
            <a href="/04_still_a_spark" class="accent-link">Next</a>
        </div>
    </div>
</body>
</html>
