<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby's Golden Age, 2005-2015</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #f0932b);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 6px #fff;
            animation: sparkle 3s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }
        
        .star-particle {
            position: absolute;
            font-size: 20px;
            color: #ffd700;
            animation: float 6s ease-in-out infinite;
            text-shadow: 0 0 10px #ffd700;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }
        
        .slide-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 3px solid #ff6b6b;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }
        
        .nav-link {
            background: #ff6b6b;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #fff;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-gray-800">
    <!-- Sparkles and stars background -->
    <div id="particles-container" class="fixed inset-0 pointer-events-none overflow-hidden"></div>
    
    <!-- Navigation -->
    <div class="fixed left-8 top-1/2 transform -translate-y-1/2 z-10">
        <a href="/" class="nav-link">Previous</a>
    </div>
    
    <div class="fixed right-8 top-1/2 transform -translate-y-1/2 z-10">
        <a href="/03_rails" class="nav-link">Next</a>
    </div>
    
    <!-- Main slide container -->
    <div class="slide-card w-[80vw] h-[80vh] rounded-3xl flex flex-col items-center justify-center p-8 relative">
        <!-- Logo in top right -->
        <img src="assets/artificial-ruby-logo.png" alt="Artificial Ruby Logo" class="absolute top-6 right-6 w-16 h-16 opacity-80">
        
        <!-- Main content -->
        <div class="text-center space-y-8 max-w-4xl">
            <h1 class="text-6xl font-bold text-red-600 mb-6" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
                Ruby's Golden Age
            </h1>
            
            <h2 class="text-4xl font-bold text-purple-600 mb-8">
                2005-2015
            </h2>
            
            <div class="text-2xl leading-relaxed text-gray-700 space-y-6">
                <p>
                    Ruby's golden age came about due to the 
                    <span class="text-red-500 font-bold">duality of Ruby</span>
                </p>
                
                <div class="flex justify-center items-center space-x-12 mt-8">
                    <div class="text-center bg-blue-100 p-6 rounded-2xl border-2 border-blue-300">
                        <div class="text-3xl font-bold text-blue-600 mb-2">Matz's Philosophy</div>
                        <div class="text-xl text-blue-800">Developer Happiness</div>
                        <div class="text-4xl mt-2">ðŸ˜Š</div>
                    </div>
                    
                    <div class="text-5xl text-yellow-500">+</div>
                    
                    <div class="text-center bg-green-100 p-6 rounded-2xl border-2 border-green-300">
                        <div class="text-3xl font-bold text-green-600 mb-2">DHH's Focus</div>
                        <div class="text-xl text-green-800">Developer Productivity</div>
                        <div class="text-4xl mt-2">âš¡</div>
                    </div>
                </div>
                
                <div class="mt-8">
                    <div class="text-4xl text-yellow-500 mb-2">âœ¨</div>
                    <p class="text-xl italic text-purple-700">
                        A perfect storm of joy and efficiency!
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Create sparkles and star particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            
            // Create sparkles
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(sparkle);
            }
            
            // Create star particles
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.className = 'star-particle';
                star.innerHTML = 'â˜…';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 6 + 's';
                star.style.fontSize = (Math.random() * 15 + 10) + 'px';
                container.appendChild(star);
            }
        }
        
        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', createParticles);
        
        // Add some dynamic sparkles on mouse move
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.9) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.position = 'fixed';
                sparkle.style.pointerEvents = 'none';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 3000);
            }
        });
    </script>
</body>
</html>
