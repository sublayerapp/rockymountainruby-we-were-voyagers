<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Papyrus&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #96ceb4 75%, #feca57 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .slide-container {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #ff1493;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }
        
        .nav-link {
            background: linear-gradient(45deg, #ff1493, #00ffff);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .nav-link:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.8);
        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        
        h1 {
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .image-container img {
            border: 2px solid #ff1493;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative text-gray-800">
    
    <!-- Navigation Links -->
    <div class="absolute left-8 top-1/2 transform -translate-y-1/2">
        <a href="18_3_monkeyspaw_layout" class="nav-link">Previous</a>
    </div>
    
    <div class="absolute right-8 top-1/2 transform -translate-y-1/2">
        <a href="19_live_demo" class="nav-link">Next</a>
    </div>
    
    <!-- Main Slide Container -->
    <div class="slide-container w-[80vw] h-[80vh] flex flex-col items-center justify-center p-8 relative">
        
        <!-- Logo in top right -->
        <div class="logo">
            <img src="assets/artificial-ruby-logo.png" alt="Artificial Ruby Logo" class="w-16 h-16">
        </div>
        
        <!-- Slide Content -->
        <div class="flex-1 flex flex-col items-center justify-center w-full">
            
            <!-- Header -->
            <h1 class="text-4xl font-bold mb-8 text-center">Styles</h1>
            
            <!-- Main Image -->
            <div class="image-container flex-1 flex items-center justify-center w-full">
                <img src="assets/monkeyspaw_styles.png" 
                     alt="Monkey's Paw Styles" 
                     class="max-w-full max-h-full object-contain">
            </div>
            
        </div>
        
    </div>
    
</body>
</html>
