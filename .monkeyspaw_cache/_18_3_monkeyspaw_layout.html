<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout and Styles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+New&family=Georgia:wght@400;700&family=Trebuchet+MS:wght@400;700&family=Impact&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            background-attachment: fixed;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 3px, transparent 3px),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 2px, transparent 2px),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.4) 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px, 70px 70px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes sparkle {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        .slide-container {
            position: relative;
            z-index: 1;
        }
        
        .nav-link {
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .nav-link:hover {
            transform: scale(1.1);
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">
    <!-- Navigation -->
    <div class="fixed left-8 top-1/2 transform -translate-y-1/2 z-10">
        <a href="18_2_monkeyspaw_javascript" class="nav-link text-2xl font-bold text-yellow-300 hover:text-yellow-100 hover:underline">
            Previous
        </a>
    </div>
    
    <div class="fixed right-8 top-1/2 transform -translate-y-1/2 z-10">
        <a href="18_4_monkeyspaw_styles" class="nav-link text-2xl font-bold text-yellow-300 hover:text-yellow-100 hover:underline">
            Next
        </a>
    </div>

    <!-- Main Slide Container -->
    <div class="slide-container w-[80vw] h-[80vh] bg-black bg-opacity-20 backdrop-blur-sm border-4 border-white border-opacity-30 rounded-lg shadow-2xl p-8 flex flex-col">
        <!-- Logo -->
        <div class="absolute top-4 right-4">
            <img src="assets/artificial-ruby-logo.png" alt="Artificial Ruby Logo" class="w-16 h-16 opacity-80">
        </div>
        
        <!-- Slide Content -->
        <div class="flex-1 flex flex-col items-center justify-center text-center space-y-8">
            <!-- Header -->
            <h1 class="text-6xl font-bold text-white mb-8 text-shadow-lg" style="font-family: 'Impact', sans-serif; text-shadow: 4px 4px 8px rgba(0,0,0,0.8);">
                Layout
            </h1>
            
            <!-- Main Image -->
            <div class="flex-1 flex items-center justify-center max-w-full max-h-full">
                <img src="assets/monkeyspaw_layout.png" alt="Monkey's Paw Layout" class="max-w-full max-h-full object-contain rounded-lg shadow-xl border-2 border-white border-opacity-50">
            </div>
        </div>
    </div>
</body>
</html>
