<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeys Paw - AI Generated Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Comic+Neue:wght@400;700&family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000080;
            background-image:
                radial-gradient(circle at 25% 25%, #ff00ff 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #00ffff 2px, transparent 2px),
                linear-gradient(45deg, #ff0000 25%, transparent 25%),
                linear-gradient(-45deg, #ffff00 25%, transparent 25%);
            background-size: 50px 50px, 50px 50px, 100px 100px, 100px 100px;
            color: #ffffff;
            font-family: 'Comic Neue', cursive;
        }

        .slide-container {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border: 3px solid #ff00ff;
            box-shadow: 0 0 20px #00ffff, inset 0 0 20px rgba(255, 0, 255, 0.1);
        }

        .fade-in-text {
            animation: fadeInReveal 3s ease-in-out forwards;
            opacity: 0;
        }

        .fade-in-text:nth-child(1) { animation-delay: 0.5s; }
        .fade-in-text:nth-child(2) { animation-delay: 1.5s; }
        .fade-in-text:nth-child(3) { animation-delay: 2.5s; }
        .fade-in-text:nth-child(4) { animation-delay: 3.5s; }
        .fade-in-text:nth-child(5) { animation-delay: 4.5s; }

        @keyframes fadeInReveal {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .highlighted-text {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px #ff00ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px #ff00ff);
            }
            to {
                filter: drop-shadow(0 0 15px #00ffff);
            }
        }

        .nav-link {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid #00ffff;
            background: rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: #00ffff;
            color: #000080;
            text-decoration: underline;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- Navigation Links -->
    <div class="fixed left-4 top-1/2 transform -translate-y-1/2 z-10">
        <a href="/16_know_something" class="nav-link">Previous</a>
    </div>

    <div class="fixed right-4 top-1/2 transform -translate-y-1/2 z-10">
        <a href="/18_1_monkeyspaw_basics" class="nav-link">Next</a>
    </div>

    <!-- Main Slide Container -->
    <div class="slide-container w-[80vw] h-[80vh] flex relative rounded-lg overflow-hidden">
        <!-- Artificial Ruby Logo -->
        <div class="absolute top-4 right-4 z-20">
            <img src="assets/artificial-ruby-logo.png" alt="Artificial Ruby Logo" class="w-16 h-16">
        </div>

        <!-- Left Half: Image -->
        <div class="w-1/2 h-full flex items-center justify-center p-8">
            <img src="assets/monkeyspaw_haiku.png" alt="Monkeys Paw Haiku" class="max-w-full max-h-full object-contain rounded-lg shadow-lg">
        </div>

        <!-- Right Half: Text Content -->
        <div class="w-1/2 h-full flex flex-col items-center justify-center p-8 space-y-8">
            <div class="fade-in-text text-4xl font-bold text-center" style="font-family: 'Bungee', cursive; color: #ffffff;">
                This entire presentation...
            </div>

            <div class="fade-in-text text-4xl font-bold text-center" style="font-family: 'Bungee', cursive; color: #ffffff;">
                ...was generated by AI using...
            </div>

            <div class="fade-in-text text-6xl font-bold text-center" style="font-family: 'Creepster', cursive;">
                Monkeys Paw!
            </div>

            <div class="fade-in-text text-lg text-center text-gray-300">
                A new prompt-based Web framework in Ruby!
            </div>

            <div class="fade-in-text text-lg text-center text-gray-300">
                That I vibe-coded with Claude
            </div>
        </div>
    </div>
</body>
</html>
