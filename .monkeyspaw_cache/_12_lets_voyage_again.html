    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>

        .navigation a {

            text-decoration: underline;
        }
        .heading-text {
            color: #1a202c; /* Example heading text color */
        }

        .accent-link {
            color: #007bff; /* Example accent/link color */

    <div class="container">
