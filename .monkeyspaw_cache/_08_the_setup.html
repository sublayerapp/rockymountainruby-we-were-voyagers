<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Slide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* Example background color */
            color: #333; /* Example text color */
            font-family: 'Roboto', sans-serif;
        }
        .slide-container {
            width: 80vw;
            height: 80vh;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            margin: 0 auto; /* centers the container horizontally*/
            position: absolute; /* allows vertical centering */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* precisely centers the container */
        }
        .slide-content {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .navigation {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
        }
        .navigation a {
            color: #007bff; /* Example link color */
            text-decoration: none;
            padding: 0.5rem;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        /* Example text styling */
        .large-text {
            font-size: 2em;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="slide-container">
        <div style="position: absolute; top: 10px; right: 10px;">
            <img src="assets/artificial-ruby-logo.png" alt="Artificial Ruby Logo" width="50">
        </div>
        <div class="slide-content">
            <p class="large-text">Wait...Why would Scott say: 'kinda like this talk'?</p>
        </div>
        <div class="navigation">
            <a href="/07_call_for_speakers">Prev</a>
            <a href="/09_misdirection">Next</a>
        </div>
    </div>
</body>
</html>
