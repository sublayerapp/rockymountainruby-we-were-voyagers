<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Slide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }
        .slide-container {
            width: 80vw;
            height: 80vh;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .heading-text {
            color: #007bff; /* Example heading color */
        }
        .primary-text {
            color: #333; /* Example primary text color */
        }
        .accent-link {
            color: #007bff; /* Example link color */
        }
        .accent-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="slide-container flex flex-col justify-between p-4">
        
        <div class="flex justify-end">
            <img src="assets/artificial-ruby-logo.png" alt="Artificial Ruby Logo" width="50">
        </div>

        <div class="flex-grow flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-4xl font-bold heading-text mb-4">Wait...Why would Scott say: 'talks like this one'?</h1>
            </div>
        </div>

        <div class="flex justify-between">
            <a href="/07_call_for_speakers" class="accent-link">Previous</a>
            <a href="/09_misdirection" class="accent-link">Next</a>
        </div>
    </div>
</body>
</html>
